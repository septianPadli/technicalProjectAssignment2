   <div class="container-md row mx-auto">
        <script>
            movies.forEach((movie) => {
                // document.getElementsByClassName('movie-container').classList.add("bg-warning")
                document.write('<div class="col-10 col-sm-6 col-md-4 col-lg-3 my-3 mx-auto mx-sm-0 movie-container">')
                    document.write('<div class="card">')
                        document.write('<img src="' + movie['poster_path'] + '" class="card-img-top" alt="...">')
                        document.write('<div class="card-body">')
                            document.write('<h5 class="card-title"><input type="text" readonly class="form-control-plaintext d-inline-block w-75 title-search" value="' + movie['title'] + '"></h5>')
                            document.write('<small>' + isAdult(movie['adult']) + '</small>')
                            document.write('<p class="card-text">' + movie['overview'] + '</p>')
                        document.write('</div>')
                        document.write('<ul class="list-group list-group-flush">')
                            document.write('<li class="list-group-item">Release : ' + movie['release_date'] + '</li>')
                            document.write('<li class="list-group-item">Popuarity : ' + movie['popularity'] + '</li>')
                            document.write('<li class="list-group-item">Vote : <input type="text" readonly class="form-control-plaintext d-inline-block w-25 voteAve" value="' + movie['vote_average'] + '"></li>')
                            document.write('<li class="list-group-item">Id : ' + movie['id'] + '</li>')
                        document.write('</ul>')
                    document.write('</div>')
                document.write('</div>')
            })
        </script>
